<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>

<body>
    <header class="header">
        <div class="header__title-rank">
            <h1 class="header__title"> SIMON SAYS </h1>
            <button class = "view__rank" id="view__rank"> Ver Ranking </button>
        </div>
        
        <div class="header__scores">
            <div class="scores"><h3> Puntuación más Alta: </h3><div id="highest__score">0</div></div>
            <div class="scores"><h3> Puntuación Actual: </h3><div id="current__score">0</div></div>

        </div>
        
    </header>
    
    <div class="game__container">
        <div id="grid" class="game__grid"></div>
        <div class="game__cell--center">SIMON</div>
    </div>
    <div class="actions">
        <button id= "play__button" class="action__button">Iniciar Juego</button>
        <button id="reset__button" class="action__button--secondary">Reiniciar Juego</button>
    </div>

    <div class = "ranking" > 
        <div id = "rank__box" class="rank__box">
            <div class = "rank__inner" >
                <h2> 
                    <ul id = "rank"> </ul>
                </h2>
                <button class = "rank__close" id = "rank__close"> Cerrar </button>
            </div>
        
        </div>
    </div>

    <div class = 'name__input'>

        <div id = "name__box" class="name__box">
            <div class = "name__box-inner" >
                <h2 class = "context"> Ingresa tu nombre </h2>
                <input type="text" id="name__input" class = 'name__input' placeholder="Nombre">
                <button class="saved__name" id="saved__name"> Guardar </button>
            </div>
        </div>

    </div>
    

    <footer>
        <p> Luis Asenjo y Michelle García</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
